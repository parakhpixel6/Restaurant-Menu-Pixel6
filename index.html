<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Restaurant Digital Menu</title>
</head>
<body>
    <main class="admin_container">
        <nav class="sidebar">
            <div class="sidebar--restaurant-logo">
                <div class="sidebar--restaurant-logo-box">
                    <img src="assets\images\img\company-logo.png" alt="Restaurant Logo">
                </div>
            </div>
            <ul class="sidebar--navigations">
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon active" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\dashboard.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">My Dashboard</p>
                    </a>
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-orders.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text active">Manage Orders</p>
                    </a>
                    <img class="sidebar--navigations-link-arrow" src="assets\images\icons\arrow-down.svg" alt="Navigation Arrow">
                </li>
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-food.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Food</p>
                    </a>
                    <img class="sidebar--navigations-link-arrow" src="assets\images\icons\arrow-down.svg" alt="Navigation Arrow">
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-staff.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Staff</p>
                    </a>
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-devices.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Devices</p>
                    </a>
                    <img class="sidebar--navigations-link-arrow" src="assets\images\icons\arrow-down.svg" alt="Navigation Arrow">
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-reports.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Reports</p>
                    </a>
                    <img class="sidebar--navigations-link-arrow" src="assets\images\icons\arrow-down.svg" alt="Navigation Arrow">
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-inventory.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Inventory</p>
                    </a>
                </li>
                <li class="sidebar--navigations-link">
                    <a class="sidebar--icon" href="#">
                        <img class="sidebar--navigations-link-icon" src="assets\images\icons\manage-settings.svg" alt="Navigation Icons">
                        <p class="sidebar--navigations-link-text">Manage Settings</p>
                    </a>
                    <img class="sidebar--navigations-link-arrow" src="assets\images\icons\arrow-down.svg" alt="Navigation Arrow">
                </li>
            </ul>
        </nav>
        <section class="admin_container--dashboard">
        </section>
    </main>
</body>
</html>
