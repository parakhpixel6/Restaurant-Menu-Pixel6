<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="global-container" id="global">
        <div class="window">
            <div class="delete-pop-header">
                <span>
                    Remove Device
                </span>
                <div class="delete-icon">
                    <img src="../../assets/images/icons/delete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span  class="delete-item-pop-content delete-popup-btn-content">Are you sure you want to delete it</span>
                <div class="mar-b-16">
                    <input type="radio" name="" value="Yes, I`m sure"/>
                    <label>Yes, I'm sure</label>
                </div>
                <button onclick="window.location.href = '../../manage_devices/smart_devices/index.html'" class="btn-wrap past-order-view-btn"><img src="../../assets/images/img/Trash-Bin-Minimalistic.svg" alt=""> Delete</button>
            </div>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Smart Devices</p>
                <div class="d-flex disp-none center g-16 add-device">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New Device</p>
                </div>
            </div>
            <div class="d-flex stats add-device g-24">
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/enabled-device.svg" alt="">
                    <div class="enable">
                        <p class="stat-value">13</p>
                        <p class="stat-text">Enabled</p>
                    </div>
                </div>
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/disabled-device.svg" alt="">
                    <div>
                        <p class="stat-value">02</p>
                        <p class="stat-text">Disabled</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-device">
            <div class="container-wrap header center">
                <input type="search" class="search-tab" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addDeviceFun()">Add New </button>
                </div>
            </div>
        </div>
        <div class="container-wrap-past add-device">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <th>Device ID</th>
                        <th class="past-order-table-heading">Device Name</th>
                        <th>Serial Number</th>
                        <th class="past-order-table-heading">
                            Type
                            <img class="past-order-datefilter-img" src="../../assets/images/icons/sort.svg" alt="datefilter">
                        </th>
                        <th>Mapped To</th>
                        <th class="past-order-table-heading">Status</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="devicesTable">
                </tbody>
            </table>
        </div>
        <div class="container-wrap add-device disp-none" id="add-new-device">
            <form action="">
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="deviceId">Device ID</label><br>
                        <input id="deviceId" type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="deviceName">Device Name</label><br>
                        <input id="deviceName" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="serialNumber">Serial Number</label><br>
                        <input id="serialNumber" type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="deviceType">Device Type</label><br>
                        <select class="out-none" name="" id="deviceType">
                            <option value="">Android Tablet</option>
                            <option value="">IPad Pro</option>
                        </select>
                    </div>  
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="deviceType">Status</label><br>
                        <select class="out-none" name="" id="deviceType">
                            <option value="">Active</option>
                            <option value="">Inactive</option>
                        </select>
                    </div>
                    <div class="form-col-2">
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-wrap past-order-view-btn" onclick="addDeviceFun()">Add Device</button>
                </div>
                        
                
            </form>
        </div>
    </div>
    <script src="../../manage_food/food_item/edit-items.js"></script>
    <script src="../manage_devices.js"></script>
    <script src="../../js/delete-popup.js"></script>
</body>
</html>
