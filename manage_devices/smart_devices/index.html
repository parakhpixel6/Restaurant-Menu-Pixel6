<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Smart Devices</p>
                <div class="d-flex disp-none center g-16 add-device">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New Device</p>
                </div>
            </div>
            <div class="d-flex stats add-device g-24">
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/enabled-device.svg" alt="">
                    <div class="enable">
                        <p class="stat-value">13</p>
                        <p class="stat-text">Enabled</p>
                    </div>
                </div>
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/disabled-device.svg" alt="">
                    <div>
                        <p class="stat-value">02</p>
                        <p class="stat-text">Disabled</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-device">
            <div class="container-wrap header center">
                <input type="search" class="search-tab" placeholder="Search">
                <div>
                    <button class="btn-wrap" onclick="addDeviceFun()"><img src="../../assets/images/icons/add-new.svg" alt="">Add New </button>
                </div>
            </div>
        </div>
        <div class="add-device">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <td>Device ID</td>
                        <td>Device Name</td>
                        <td>Serial Number</td>
                        <td>Type</td>
                        <td>Mapped To</td>
                        <td>Status</td>
                        <td>Option</td>
                    </tr>
                </thead>
                <tbody id="devicesTable">
                </tbody>
            </table>
        </div>
        <div class="container-wrap add-device disp-none" id="add-new-device">
            <form action="">
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="deviceId">Device ID</label><br>
                        <input id="deviceId" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="deviceName">Device Name</label><br>
                        <input id="deviceName" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="serialNumber">Serial Number</label><br>
                        <input id="serialNumber" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="deviceType">Device Type</label><br>
                        <select name="" id="deviceType">
                            <option value="">Android Tablet</option>
                            <option value="">IPad Pro</option>
                        </select>
                    </div>  
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="status">Status</label><br>
                        <input id="status" type="text" class="input-field">
                    </div>
                    <div class="form-col-2">
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-wrap" onclick="addDeviceFun()"><img src="../../assets/images/icons/check-tick.svg" alt="">Add Device</button>
                </div>
                        
                
            </form>
        </div>
    </div>
    <script src="../manage_devices.js"></script>
</body>
</html>
