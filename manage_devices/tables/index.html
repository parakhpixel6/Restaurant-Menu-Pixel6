<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="global-container" id="global">
        <div class="window">
            <div class="delete-pop-header">
                <span>
                    Delete Table Row
                </span>
                <div class="delete-icon">
                    <img src="../../assets/images/icons/delete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span class="delete-item-pop-content delete-popup-btn-content">Are you sure you want to delete it</span>
                <div class="mar-b-16">
                    <input type="radio" name="" value="Yes, I`m sure"/>
                    <label>Yes, I'm sure</label>
                </div>
                <button onclick="window.location.href = '../../manage_devices/tables/index.html'" class="btn-wrap past-order-view-btn"><img src="../../assets/images/img/Trash-Bin-Minimalistic.svg" alt=""> Delete</button>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Table</p>
                <div class="d-flex center g-16 disp-none add-table">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New Table</p>
                </div>
            </div>
            <div class="d-flex stats add-table g-24">
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/inactive-table-stats.svg" alt="">
                    <div>
                        <p class="stat-value">02</p>
                        <p class="stat-text">Tables Disabled</p>
                    </div>
                </div>
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/active-table-stats.svg" alt="">
                    <div class="enable">
                        <p class="stat-value">08</p>
                        <p class="stat-text">Tables Enabled</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-table">
            <div class="container-wrap header center">
                <input type="search" class="search-tab" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addTableFun()">Add New </button>
                </div>
            </div>
        </div>
        <div class="container-wrap-past add-table">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <td>Table ID</td>
                        <td class="past-order-table-heading">
                            Capacity
                            <img class="past-order-datefilter-img" src="../../assets/images/icons/sort.svg" alt="datefilter">
                        </td>
                        <td>Assigned Staff</td>
                        <td>Assigned Device</td>
                        <td>Status</td>
                        <td>Option</td>
                    </tr>
                </thead>
                <tbody id="tablesInfoTable">
                </tbody>
            </table>
        </div>
        <div class="container-wrap disp-none add-table" id="add-new-table">
            <form action="">
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="tableId">Table ID</label><br>
                        <input id="tableId" type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="capacity">Capacity</label><br>
                        <input id="capacity" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="assignStaff">Assign Staff</label><br>
                        <input id="assignStaff" type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="assignDevice">Assign Device</label><br>
                        <input id="assignDevice" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <!-- <div class="form-col-2 input-box">
                        <label for="status">Status</label><br>
                        <div class="">
                            <input  id="joiningDate" type="text" value="Active" class="input-field out-none">
                            <span class="past-order-input-valspam"><label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                             </label></span>
                          </div>   
                        <input id="status" type="text" class="input-field">
                    </div> -->
                    <div class="form-col-2 input-box">
                        <label for="deviceType">Status</label><br>
                        <select class="out-none" name="" id="deviceType">
                            <option value="">Active</option>
                            <option value="">Inactive</option>
                        </select>
                    </div>
                    <div class="form-col-2">
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-wrap past-order-view-btn" onclick="addTableFun()">Add Table</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="../manage_devices.js"></script>
    <script src="../../js/delete-popup.js"></script>
</body>
</html>
