<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="categories-dash dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Categories</p>
                <div class="d-flex add-category disp-none center g-16">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New</p>
                </div>
            </div>
            <div class="d-flex g-24">
                <div class="d-flex start g-8">
                    <img src="../../assets/images/illustrations/category-stats.svg" alt="">
                    <div>
                        <p class="cate-h-num">24</p>
                        <p class="cate-h-text">All Categories</p>
                    </div>
                </div> 
            </div>
        </div>
        <div id="categories-search-bar" class="add-category">
            <div class="container-wrap header center">
                <input type="search" class="search-tab out-none" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addCategoriesFun()"><img src="../../assets/images/icons/add-new.svg" alt=""> Add New </button>
                </div>
            </div>
        </div>
        <div class="add-category">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <td>Category Name</td>
                        <td>Icon</td>
                        <td>Category Description</td>
                        <td>No. of Items</td>
                        <td>Option</td>
                    </tr>
                </thead>
                <tbody id="categoriesTable">
                </tbody>
            </table>
        </div>
        <div id="add-new-item" class="container-wrap add-category disp-none">
            <!-- <form action=""> -->
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="categoryName">Category Name</label><br>
                        <input id="categoryName" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box input-with-btn">
                        <div>
                            <label for="categoryName">Category Icon</label><br>
                            <input id="categoryName" type="text" class="input-field">
                        </div>
                        <button class="btn-wrap btn-secondary past-order-view-btn">Choose From Library</button>
                    </div>
                </div>
                <div class="d-flex form-row flex-column">
                    <label for="categoryDescription" class="label-padding">Category Description</label>
                    <textarea name="" id="categoryDescription" class="text-area" cols="30" rows="5"></textarea>
                </div>
                <div class="text-right">
                    <button class="btn-wrap past-order-view-btn" onclick="addCategoriesFun()">
                        <img src="../../assets/images/icons/check-tick.svg" alt=""> Add Category
                    </button>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="./categories.js"></script>
</body>

</html>
