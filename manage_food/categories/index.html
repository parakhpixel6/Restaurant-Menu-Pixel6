<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="categories-dash dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Categories</p>
                <div class="d-flex add-category disp-none center g-16">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New</p>
                </div>
            </div>
            <div class="d-flex g-24">
                <div class="d-flex start g-16">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="58" viewBox="0 0 42 58" fill="none">
                        <path d="M24.3158 34.875V52.875H42V34.875H24.3158ZM28.7368 39.375H37.5789V48.375H28.7368V39.375ZM22.1053 9L9.94737 28.2155H34.2632L22.1053 9ZM22.1053 17.685L26.3495 23.7155H17.8611L22.1053 17.685ZM9.94737 32.75C4.42105 32.75 0 37.25 0 42.875C0 48.5 4.42105 53 9.94737 53C15.4737 53 19.8947 48.5 19.8947 42.875C19.8947 37.25 15.4737 32.75 9.94737 32.75ZM9.94737 37.25C11.413 37.25 12.8187 37.8426 13.8551 38.8975C14.8915 39.9524 15.4737 41.3832 15.4737 42.875C15.4737 44.3668 14.8915 45.7976 13.8551 46.8525C12.8187 47.9074 11.413 48.5 9.94737 48.5C8.4817 48.5 7.07606 47.9074 6.03967 46.8525C5.00329 45.7976 4.42105 44.3668 4.42105 42.875C4.42105 41.3832 5.00329 39.9524 6.03967 38.8975C7.07606 37.8426 8.4817 37.25 9.94737 37.25Z" fill="#FFCAFD"/>
                    </svg>
                    <div class="text-center">
                        <p class="cate-h-num">24</p>
                        <p class="cate-h-text">All Categories</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-category">
            <div class="container-wrap header center">
                <input type="search" class="search-tab out-none" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addCategoriesFun()">Add New</button>
                </div>
            </div>
        </div>
        <div class="container-wrap-past add-category">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <th class="past-order-table-heading">
                            Category
                            <img class="past-order-datefilter-img" src="../../assets/images/icons/sort.svg" alt="datefilter">
                        </th>
                        <th>Icon</th>
                        <th>Category Description</th>
                        <th class="past-order-table-heading">No. of Items</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="categoriesTable">
                </tbody>
            </table>
        </div>
        <div id="add-new-item" class="container-wrap add-category disp-none">
            <!-- <form action=""> -->
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="categoryName">Category Name</label><br>
                    <input id="categoryName" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box input-with-btn">
                    <div>
                        <label for="categoryName">Category Icon</label><br>
                    </div>
                <div class="past-order-input-valspam text-right">
                    <input type="file" class=" d-flex manage-order-id img-file-btn past-order-view-btn margin-left-30 padding-t-30 out-none">
                  </div>
                </div>
            </div>
            <div class="d-flex form-row flex-column ">
                <label for="categoryDescription" class="label-padding">Category Description</label>
                <textarea name="" id="categoryDescription" class="text-area out-none" cols="30" rows="5"></textarea>
            </div>
            <div class="text-right">
                <button class="btn-wrap past-order-view-btn" onclick="addCategoriesFun()">
                    Add Category
                </button>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="./categories.js"></script>
</body>

</html>
