<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="food-items-dash dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Food Items</p>
                <div class="d-flex disp-none center g-16 add-device">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New Device</p>
                </div>
            </div>
            <div class="d-flex stats add-device g-24">
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/category-stats.svg" alt="">
                    <div class="primary-stat">
                        <p class="stat-value">17</p>
                        <p class="stat-text">Categories in Use</p>
                    </div>
                </div>
                <div class="d-flex center g-16">
                    <img src="../../assets/images/illustrations/knife-and-fork-stats.svg" alt="">
                    <div class="secondary-stat">
                        <p class="stat-value">85</p>
                        <p class="stat-text">Total Items</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-device">
            <div class="container-wrap header center">
                <input type="search" class="search-tab" placeholder="Search">
                <div>
                    <button class="btn-wrap" onclick="addDeviceFun()"><img src="../../assets/images/icons/add-new.svg" alt="">Add New </button>
                </div>
            </div>
        </div>
        <div class="add-items">
            <table class="custom-table container-wrap">
                <thead>
                    <tr>
                        <td>Image</td>
                        <td>Item Name</td>
                        <td>Item Description</td>
                        <td>Category</td>
                        <td>Price</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="itemsTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./items.js"></script>
</body>

</html>
