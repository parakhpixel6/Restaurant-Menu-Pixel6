<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class=" dashboard-container">
        <div class="d-flex">
            <div class="breadcrumbs a-align-c d-flex">
                <p>My Dashboard </p>
                <p><span>&nbsp; ></span> Manage Report </p>
                <p><span>&nbsp; ></span> Customers Report</p>
            </div>
            <div class="cursor-pointer notify-dropdown d-flex center g-12">
                <span class="top-bell-icon material-symbols-rounded">
                    notifications_active
                </span>
                <p>0 Notifications</p>
                <span class="top-dd-icon material-symbols-rounded">
                    expand_more
                </span>
            </div>
        </div>
        <div class="header center container-wrap">
            <div>
                <p class="header-title">Customers</p>
            </div>
            <div>
                <!-- <button class="btn-wrap btn-secondary past-order-view-btn">Export Report</button> -->
                <a href="../../assets/images/img/Customer-Report.pdf" target="_blank" class="btn-wrap btn-secondary past-order-view-btn export-hover">Export Report</a>
            </div>
        </div>
        <div class="container-wrap-past">
            <div class="container-wrap form-row g-16">
                <div class="form-col-2 d-flex report-stat-container sale-rpt-rs-bg ">
                    <div>
                        <img src="../../assets/images/icons/order-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-value">180</p>
                        <p class="rpt-text sale-rpt-value-name">Total Customer Visits</p>
                    </div>
                </div>
                <div class="form-col-2 d-flex report-stat-container stat-secondary sale-rpt-bg">
                    <div>
                        <img src="../../assets/images/icons/sale-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-rs-value">2,00,053</p>
                        <p class="rpt-text sale-rpt-rs-value-name">Total Gross Value</p>
                    </div>
                </div>
            </div>
            <div class=" container-wrap form-row-cust">
                <!-- <p class="sub-title">Customers Report</p> -->
                <div class="d-flex center g-16">
                    <p class="nowrap text-small-lightgrey">11 Jun 2023 - 11 Jun 2023</p>
                    <select class="sale-select-day out-none past-order-view-btn" name="" id="">
                        <option value="">Yesterday</option>
                        <option value="">Last Week</option>
                        <option value="">Last Month</option>
                        <option value="">Last Year</option>
                    </select>
                </div>
            </div>
            <!-- <div class="form-row">
                <img src="../../assets/images/img/Charts/Sales-chart.png" alt="">
            </div> -->
            <table class="custom-table past-order-table">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Customer Name</th>
                        <th>Contact No.</th>
                        <th>Email ID</th>
                        <th>Total Visits</th>
                        <th>Sales Revenue</th>
                    </tr>
                </thead>
                <tbody id="customerEntry">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./customer.js"></script>
</body>

</html>
