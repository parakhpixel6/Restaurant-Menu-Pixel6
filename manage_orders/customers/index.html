<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class=" dashboard-container">
        <div class="header center container-wrap">
            <div>
                <p class="header-title">Customers</p>
            </div>
            <div>
                <button class="btn-wrap btn-secondary past-order-view-btn">Export Report</button>
            </div>
        </div>
        <div class="container-wrap-past">
            <div class="form-row g-16">
                <div class="form-col-2 d-flex report-stat-container sale-rpt-rs-bg ">
                    <div>
                        <img src="../../assets/images/icons/order-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-value">180</p>
                        <p class="rpt-text sale-rpt-value-name">Total Customer Visits</p>
                    </div>
                </div>
                <div class="form-col-2 d-flex report-stat-container stat-secondary sale-rpt-bg">
                    <div>
                        <img src="../../assets/images/icons/sale-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-rs-value">2,00,053</p>
                        <p class="rpt-text sale-rpt-rs-value-name">Total Gross Value</p>
                    </div>
                </div>
            </div>
            <div class="form-row-cust">
                <!-- <p class="sub-title">Customers Report</p> -->
                <div class="d-flex center g-16">
                    <p class="nowrap text-small-lightgrey">11 Jun 2023 - 11 Jun 2023</p>
                    <select class="sale-select-day out-none past-order-view-btn" name="" id="">
                        <option value="">Yesterday</option>
                        <option value="">Last Week</option>
                        <option value="">Last Month</option>
                        <option value="">Last Year</option>
                    </select>
                </div>
            </div>
            <!-- <div class="form-row">
                <img src="../../assets/images/img/Charts/Sales-chart.png" alt="">
            </div> -->
            <table class="custom-table past-order-table">
                <thead>
                    <tr>
                        <td>Customer Name<img class="past-order-datefilter-img" src="../../assets/images/icons/sort.svg"
                                alt="datefilter" /></td>
                        <td>Contact No.</td>
                        <td>Email ID</td>
                        <td>Total Visits</td>
                        <td>Sales Revenue</td>
                    </tr>
                </thead>
                <tbody id="customerEntry">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./customer.js"></script>
</body>

</html>
