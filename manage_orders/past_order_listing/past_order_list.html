<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body class="past_orders">
  <!-- <div> 
      <span>My Dashboard ></span>
      <span>Manage orders ></span>
      <span>Past Orders</span>
    </div> -->
  <div class="cursor-pointer notify-dropdown d-flex center g-12">
    <span class="top-bell-icon material-symbols-rounded">
      notifications_active
    </span>
    <p>0 Notifications</p>
    <span class="top-dd-icon material-symbols-rounded">
      expand_more
    </span>
  </div>
  <div class="header container-wrap">
    <div class="d-flex center">
      <p class="header-title">Past Order</p>
    </div>
    <div class="d-flex center g-48">
      <div class=" d-flex start g-16">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="58" viewBox="0 0 42 58" fill="none">
          <path
            d="M30.5466 34.2C32.1212 34.2 33.5068 33.298 34.2206 31.934L41.7365 15.656C41.9134 15.3225 42.0042 14.9464 41.9999 14.5649C41.9955 14.1834 41.8961 13.8097 41.7116 13.4808C41.5271 13.1519 41.2638 12.8791 40.9478 12.6896C40.6319 12.5 40.2741 12.4002 39.91 12.4H8.83857L6.86511 8H0V12.4H4.19884L11.7568 31.098L8.92254 36.466C7.38997 39.414 9.40541 43 12.5965 43H37.7896V38.6H12.5965L14.9059 34.2H30.5466ZM10.833 16.8H36.341L30.5466 29.8H15.8086L10.833 16.8ZM12.5965 45.2C10.2872 45.2 8.41868 47.18 8.41868 49.6C8.41868 52.02 10.2872 54 12.5965 54C14.9059 54 16.7954 52.02 16.7954 49.6C16.7954 47.18 14.9059 45.2 12.5965 45.2ZM33.5908 45.2C31.2814 45.2 29.4129 47.18 29.4129 49.6C29.4129 52.02 31.2814 54 33.5908 54C35.9001 54 37.7896 52.02 37.7896 49.6C37.7896 47.18 35.9001 45.2 33.5908 45.2Z"
            fill="#B3D9E2" />
        </svg>
        <div class="text-center">
          <p class="cart-stats-value">245</p>
          <p class="cart-stats-total-order">Total Order</p>
        </div>
      </div>
      <div class="d-flex start g-16">
        <svg xmlns="http://www.w3.org/2000/svg" width="29" height="58" viewBox="0 0 29 58" fill="none">
          <path
            d="M2.63636 10H29L26.3636 14.4444H17.7691C19.0345 15.7333 19.9836 17.2444 20.5373 18.8889H29L26.3636 23.3333H21.0909C20.4318 29.0444 15.1327 33.6222 8.43636 34.3556V34.4444H6.59091L22.4091 50H15.8182L0 34.4444V30H6.59091C11.2309 30 15.08 27.1111 15.7127 23.3333H0L2.63636 18.8889H14.9218C13.4455 16.2667 10.2818 14.4444 6.59091 14.4444H0L2.63636 10Z"
            fill="#FFF1B1" />
        </svg>
        <div class="text-center">
          <p class="ruppe-stats-value">52,890</p>
          <p class="ruppe-stats-total-value">Total Value</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-wrap past-order-search-block flex-d-col d-flex btn-container g-30 padding-16">
    <div class="container-wrap header center p-revert">
      <input type="search" class="search-tab out-none" placeholder="Search">
      <div class="filter-order-selectSlot dropdown-wrapper" onclick="togglePastOrderFilterDivFun()">
        <span class="dropdown-default past-order-view-btn">Filter Orders
          <img class="past-order-filter-img past-order-view-btn" src="../../assets/images/icons/filled arrow up.svg"
            alt="filter" />
        </span>
      </div>
    </div>
    <div class="d-flex past-orders-textfeild past-order-filter-div disp-none justify-between ">
      <div>
        <input class="past-order-input-val input-value-font" type="text" placeholder="From Date" value="11/05/2023">
        <span class="past-order-input-valspam input-value-font"><img class="mar-t-8" src="../../assets/images/img/Calendar.svg" alt=""></span>
      </div>
      <div>
        <input class="past-order-input-val input-value-font" type="text" placeholder="To date" value="">
        <span class="past-order-input-valspam input-value-font"><img class="mar-t-8" src="../../assets/images/img/Calendar.svg" alt=""></span>
      </div>
      <div>
        <select class="past-order-view-btn out-none food-item-dropDown padding-4">
          <option selected>All Tables</option>
          <option>T01</option>
          <option>T02</option>
          <option>T03</option>
          <option>T04</option>
          <option>T05</option>
        </select>
      </div>
      <div>
        <select class="past-order-view-btn out-none food-item-dropDown padding-4">
          <option selected>Payment Mode</option>
          <option>Cash</option>
          <option>Net banking</option>
          <option>UPI</option>
          <option>Credit/Debit Card</option>
        </select>

      </div>
    </div>
    <div class="select-order-value past-m-b past-order-filter-div disp-none">
      <span>Select Order Value (₹199 - ₹52890)</span>
    </div>
    <div class="d-flex past-order-cust-review a-align-c past-order-filter-div disp-none">
      <div class="flex relative justify-center items-center h-20 w-full mx-auto rounded">

        <div class="range-slider">
          <div class="progress"></div>
          <span class="range-min-wrapper numberVal">
            <input class="range-min" type="range" min="199" max="52890" value="199">
          </span>
          <span class="range-max-wrapper numberVal">
            <input class="range-max" type="range" min="199" max="52890" value="52890">
          </span>
        </div>
        <div class="margin-top-5 ">
          <span class="range-min-wrapper numberVal">
            <span class="range-min-value">₹199</span>
          </span>
          <span class="range-max-wrapper numberVal">
            <span class="range-max-value" style="float: right;">₹52890</span>
          </span>
        </div>
      </div>
      <div class="d-flex g-16 padding-b-15">
        <button class="past-order-view-btn staff-disable-btn g-16"
          onclick="window.location.href='../../manage_orders/past_order_listing/past_order_list.html'">Reset</button>
        <button class="btn-wrap past-order-view-btn"
          onclick="window.location.href='../../manage_orders/past_order_listing/past_order_list.html'">Apply</button>
      </div>


    </div>
  </div>

  <div class="container-wrap-main">
    <div class="container-wrap-past">

      <table class="custom-table past-order-table">
        <thead>
          <tr>
            <th class="past-order-table-heading"><a class="sortbutton" href="#" onclick=""> Date</a>
            </th>
            <th class="past-order-table-heading"><a class="sortbutton" href="#" onclick="">Order No.</a></th>
            <th>Table No.</th>
            <th class="past-order-table-heading"><a class="sortbutton" href="#" onclick="shortName()">Customer Name<img class="past-order-datefilter-img"
              src="../../assets/images/icons/sort.svg" alt="datefilter" /></a></th>
            <th class="past-order-table-heading"><a class="sortbutton" href="#" onclick="">Order Value</a></th>
            <th class="past-order-table-heading"><a class="sortbutton" href="#" onclick="">Payment Mode</a></th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody id="orderEntry">
        </tbody>
      </table>
    </div>
  </div>
  </div>

  <script src="../../manage_orders/past_order_listing/past_order.js"></script>
  <script src="../../js/range-slider.js"></script>
</body>

</html>
