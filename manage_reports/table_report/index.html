<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="categories-dash dashboard-container">
        <div class="header center container-wrap">  
            <div class="header-title">
                <p>Table Report</p>
            </div>
            <div>
                <button class="btn-wrap btn-secondary past-order-view-btn"><img src="../../assets/images/icons/file-send.svg" alt="">Export Report</button>
            </div>
        </div>
        <div class="container-wrap">
            <div class="form-row">
                <p class="sub-title">Table Report</p>
                <div class="d-flex center g-16">
                    <p class="nowrap text-small-lightgrey">11 Jun 2023 - 11 Jun 2023</p>
                    <select name="" id="">
                        <option value="">Yesterday</option>
                        <option value="">Last Week</option>
                        <option value="">Last Month</option>
                        <option value="">Last Year</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <img src="../../assets/images/img/Charts/table-report-chart.png" class="chart-img" alt="">
            </div>
            <div>
                <table class="custom-table">
                    <thead >
                        <tr>
                            <td>Start Hour</td>
                            <td>No. of Orders</td>
                            <td>Sales</td>
                            <td>Taxes</td>
                            <td>Gross Value</td>
                        </tr>
                    </thead>
                    <tbody id="salesReportTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../reports.js"></script>
</body>

</html>
