<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="categories-dash dashboard-container">
        <div class="d-flex pos-relative h-40p">
            <div class="breadcrumbs a-align-e d-flex">
                <p onclick="window.location.href='../../dashboard-index'">My Dashboard </p>
                <p onclick="window.location.href='./'"><span>&nbsp; ></span> Manage Reports </p>
                <p onclick="window.location.href='./'"><span>&nbsp; ></span> Table Report </p>
            </div>
            <div class="cursor-pointer center notify-dropdown d-flex flex-column g-8">
                <div class="notify-count d-flex center g-12">
                    <span class="top-bell-icon material-symbols-rounded">
                        notifications_active
                    </span>
                    <p>0 Notifications</p>
                    <span class="top-dd-icon material-symbols-rounded">
                        expand_more
                    </span>
                </div>
                <div class="notify-comment">
                    <p>You don't have any notifications</p>
                </div>
            </div>
        </div>
        <div class="header center container-wrap">
            <div class="header-title">
                <p>Table Report</p>
            </div>
            <div>
                <!-- <button class="btn-wrap btn-secondary past-order-view-btn">Export Report</button> -->
                <a href="../../assets/images/img/Table-report.pdf" target="_blank" class="btn-wrap btn-secondary past-order-view-btn export-hover">Export Report</a>
            </div>
        </div>
        <div class="container-wrap">
            <div class="form-row-cust">
                <!-- <p class="sub-title">Table Report</p> -->
                <div class="d-flex justify-between g-16">
                    <p class="nowrap text-small-lightgrey">11 Jun 2023 - 11 Jun 2023</p>
                    <div>
                        <select class="sale-select-day out-none past-order-view-btn" name="" id="">
                            <option value="">Yesterday</option>
                            <option value="">Last Week</option>
                            <option value="">Last Month</option>
                            <option value="">Last Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <img src="../../assets/images/img/Charts/table-report-chart.png" class="chart-img" alt="">
            </div>
            <div>
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Start Hour</th>
                            <th>No. of Orders</th>
                            <th>Sales</th>
                            <th>Taxes</th>
                            <th>Gross Value</th>
                        </tr>
                    </thead>
                    <tbody id="salesReportTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../reports.js"></script>
    <script src="../../js/main.js"></script>
</body>

</html>
