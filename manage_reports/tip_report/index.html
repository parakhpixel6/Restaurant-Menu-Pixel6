<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="report-dash dashboard-container">
        <div class="header center container-wrap">  
            <div class="header-title">
                <p>Tip Report</p>
            </div>
            <div>
                <!-- <button class="btn-wrap btn-secondary past-order-view-btn">Export Report</button> -->
                <a href="../../assets/images/img/Tip-report.pdf" class="btn-wrap btn-secondary past-order-view-btn export-hover">Export Report</a>
            </div>
        </div>
        <div class="container-wrap">
            <div class="form-row g-16">
                <div class="form-col-2 d-flex report-stat-container sale-rpt-rs-bg">
                    <div>
                        <img src="../../assets/images/icons/order-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-value">150</p>
                        <p class="rpt-text  sale-rpt-value-name">Total Orders</p>
                    </div>
                </div>
                <div class="form-col-2 d-flex report-stat-container stat-secondary sale-rpt-bg">
                    <div>
                        <img src="../../assets/images/icons/sale-stat.svg" alt="">
                    </div>
                    <div>
                        <p class="rpt-value sale-rpt-rs-value">1,23,053</p>
                        <p class="rpt-text sale-rpt-rs-value-name">Total Tipped Amount</p>
                    </div>
                </div>
            </div>
            <div class="form-row-cust">
                <!-- <p class="sub-title">Tip Report</p> -->
                <div class="d-flex center g-16">
                    <p class="nowrap text-small-lightgrey">11 Jun 2023 - 11 Jun 2023</p>
                    <select class="sale-select-day past-order-view-btn out-none" name="" id="">
                        <option value="">Yesterday</option>
                        <option value="">Last Week</option>
                        <option value="">Last Month</option>
                        <option value="">Last Year</option>
                    </select>
                </div>
            </div>
            <!-- <div>
                <img src="../../assets/images/img/Charts/Sales-chart.png" class="chart-img" alt="">
            </div> -->
            <div>
                <table class="custom-table">
                    <thead >
                        <tr>
                            <td>Sr No.</td>
                            <td>Order No.</td>
                            <td>Bill Amt</td>
                            <td>Tip Amt</td>
                        </tr>
                    </thead>
                    <tbody id="tipReportTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../reports.js"></script>
</body>

</html>
