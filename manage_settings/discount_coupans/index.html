<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="global-container" id="global">
        <div class="window">
            <div class="delete-pop-header">
                <span>
                    Delete Coupon
                </span>
                <div class="delete-icon">
                    <img src="../../assets/images/icons/delete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span class="delete-item-pop-content delete-popup-btn-content">Are you sure you want to delete it</span>
                <div class="mar-b-16">
                    <input type="radio" name="" value="Yes, I`m sure" />
                    <label>Yes, I'm sure</label>
                </div>
                <button onclick="unPopIt()" class="btn-wrap past-order-view-btn"><img src="../../assets/images/img/Trash-Bin-Minimalistic.svg" alt=""> Delete</button>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="d-flex">
            <div class="breadcrumbs a-align-c d-flex">
                <p>My Dashboard </p>
                <p><span>&nbsp; ></span> Manage Settings </p>
                <p><span>&nbsp; ></span> Discount Coupons </p>
                <p class="add-coupon disp-none"><span>&nbsp; ></span> Add New </p>
            </div>
            <div class="cursor-pointer notify-dropdown d-flex center g-12">
                <span class="top-bell-icon material-symbols-rounded">
                    notifications_active
                </span>
                <p>0 Notifications</p>
                <span class="top-dd-icon material-symbols-rounded">
                    expand_more
                </span>
            </div>
        </div>
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Discount & Coupon</p>
                <div class="d-flex add-coupon disp-none center g-16">
                    <img src="../../assets/images/img/arrow-right.svg" alt="">
                    <p>Add New</p>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-coupon">
            <div class="container-wrap header center">
                <input type="search" class="search-tab  out-none" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addCouponFun()">Add New </button>
                </div>
            </div>
        </div>
        <div class="add-coupon container-wrap-past">
            <div class="">
                <table class="custom-table container-wrap">
                    <thead>
                        <tr>
                            <td>Coupon Code</td>
                            <td>Description</td>
                            <td>Discount</td>
                            <td>Valid From</td>
                            <td>Valid Till</td>
                            <td>Applicable On</td>
                            <td>Status</td>
                            <td>Options</td>
                        </tr>
                    </thead>
                    <tbody id="discountCouponTable">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-wrap add-coupon disp-none" id="add-new-coupon">
            <!-- <form action=""> -->
            <!-- <div class="breadcrumbs a-align-c d-flex">
                <p>My Dashboard </p>
                <p><span>&nbsp; ></span> Manage Settings </p>
                <p><span>&nbsp; ></span> Discount Coupons </p>
                
            </div> -->
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="couponCode">Coupon Code</label><br>
                    <input id="couponCode" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="description">Coupon Description</label><br>
                    <input id="description" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="discountType">Discount type</label><br>
                    <input id="discountType" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="discountValue">Discount Value</label><br>
                    <input id="discountValue" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="validFrom">Valid From</label><br>
                    <input id="validFrom" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="validTo">Valid To</label><br>
                    <input id="validTo" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="applicableOn">Applicable On</label><br>
                    <select class="past-order-view-btn out-none" name="" id="">
                        <option value="">Breakfast</option>
                        <option value="">Sea Food</option>
                        <option value="">Indian</option>
                        <option value="">Soups</option>
                        <option value="">Drinks</option>
                        <option value="">Continental</option>
                    </select>
                </div>
                <div class="form-col-2 input-box">
                    <label for="status">Status</label><br>
                    <select class="past-order-view-btn out-none" name="" id="status">
                        <option value="">Active</option>
                        <option value="">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="text-right">
                <button class="btn-wrap past-order-view-btn" onclick="addCouponFun()"> Add Coupon</button>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="../manage_setting.js"></script>
    <script src="../../js/delete-popup.js"></script>

</body>

</html>
