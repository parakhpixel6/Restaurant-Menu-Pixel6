<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="global-container " id="global">
        <div class="window">
            <div class="delete-pop-header ">
                <span>
                    Updated
                </span>
                <div class="delete-icon">
                    <img src="../../assets/images/icons/complete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span class="delete-item-pop-update delete-popup-btn-content">Values Updated Successfully</span>
                <button onclick="unPopIt()" class="done-update-btn past-order-view-btn ">Done</button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="cursor-pointer notify-dropdown d-flex center g-12">
            <span class="top-bell-icon material-symbols-rounded">
                notifications_active
            </span>
            <p>0 Notifications</p>
            <span class="top-dd-icon material-symbols-rounded">
                expand_more
            </span>
        </div>
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Restaurant Settings</p>
            </div>
        </div>
        <div class="form-row g-16">
            <div class="container-wrap icon-change-container manage-set-rest-main">
                    <div class="manage-set-rest">
                    <img class="manage-set-rest-logo" src="../../assets/images/img/company-logo.png" alt="">
                </div>
                <div class="d-flex center">
                    <button type="file" class="btn-wrap btn-secondary past-order-view-btn">Choose Logo</button>
                </div>
            </div>
            <div class="container-wrap">
                <div class="form-row">
                    <div class="form-col-2 input-box">
                        <label for="restaurantName ">Restaurant Name </label><br>
                        <input id="restaurantName " type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="GSTIN">GSTIN</label><br>
                        <input id="GSTIN" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col-2 input-box">
                        <label for="contactNo">Contact No</label><br>
                        <input id="contactNo" type="text" class="input-field out-none">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="emailID">Email ID</label><br>
                        <input id="emailID" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="address">Address</label><br>
                        <input id="address" type="text" class="input-field width-730 out-none">
                    </div>
                </div>
                <div class="d-flex g-16 justify-end">
                    <button onclick="popIt()" class="btn-wrap past-order-view-btn">Update Status</button>
                </div>
            </div>
        </div>
        <!-- <div class="form-row"> -->
        <div class="container-wrap">
            <div>
                <p class="sub-title mar-b-16">Social Media Links</p>
            </div>
            <div class="form-row">
                <div class="form-col-2 d-flex input-box">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <label for="linkedInLink">LinkedIn Link</label><br>
                        <input id="linkedInLink" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="form-col-2 d-flex input-box">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <label for="instagramLink">Instagram Link</label><br>
                        <input id="instagramLink" type="text" class="input-field out-none">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-2 d-flex input-box">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <label for="facebookLink">Facebook Link</label><br>
                        <input id="facebookLink" type="text" class="input-field out-none">
                    </div>
                </div>
                <div class="form-col-2 d-flex input-box">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <label for="twitterLink">Twitter Link</label><br>
                        <input id="twitterLink" type="text" class="input-field out-none">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <!-- <button class="btn-wrap past-order-view-btn"><img src="../../assets/images/icons/tick-circle.svg" alt=""> Update Status</button> -->
                <button onclick="popIt()" class="btn-wrap past-order-view-btn"> Update Status</button>

            </div>
        </div>
        <!-- </div> -->
        <div class="container-wrap">
            <div>
                <p class="sub-title mar-b-16">Operating Hours</p>
            </div>
            <div class="form-row">
                <div class="form-col-2 input-box">
                    <label for="openingTime">Opening Time</label><br>
                    <input id="openingTime" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="closingTime">Closing Time</label><br>
                    <input id="closingTime" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="text-right">
                <button onclick="popIt()" class="btn-wrap past-order-view-btn"> Update Status</button>
                <!-- <button class="btn-wrap btn-disable past-order-view-btn"><img src="../../assets/images/icons/tick-circle.svg" alt=""> Update Status</button> -->
            </div>
        </div>
        <div class="container-wrap">
            <div>
                <p class="sub-title mar-b-16">Google map link</p>
            </div>
            <div class="input-box mar-b-16">
                <label for="mapLink">Map Link</label><br>
                <input id="mapLink" type="text" class="input-field out-none">
            </div>
            <div class="text-right">
                <!-- <button class="btn-wrap btn-disable past-order-view-btn "><img src="../../assets/images/icons/tick-circle.svg" alt=""> Update Status</button> -->
                <button onclick="popIt()" class="btn-wrap past-order-view-btn"> Update Status</button>
            </div>
        </div>
    </div>
    <script src="../../js/delete-popup.js"></script>

</body>

</html>
