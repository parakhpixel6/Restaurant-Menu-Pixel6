<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Tip Amounts</p>
            </div>
        </div>
        <div class="container-wrap" id="add-new-device">
            <p class="sub-title mar-b-16">Set Tip Values</p>
            <form action="">
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value1">Value 1</label><br>
                        <input id="value1" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="vlue2">Value 2</label><br>
                        <input id="vlue2" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value3">Value 3</label><br>
                        <input id="value3" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="value4">Value 4</label><br>
                        <input id="value4" type="text" class="input-field">
                    </div>  
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value5">Value 5</label><br>
                        <input id="value5" type="text" class="input-field">
                    </div>
                    <div class="form-col-2">
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-wrap past-order-view-btn"><img src="../../assets/images/icons/check-tick.svg" alt="">Update Values</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
