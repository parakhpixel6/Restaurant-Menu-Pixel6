<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div class="global-container" id="global">
        <div class="window">
            <div class="delete-pop-header ">
                <span>
                    Updated Value
                </span>
                <div class="delete-icon">
                    <img src="../../assets/images/icons/complete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span class="delete-item-pop-update delete-popup-btn-content"> Values Updated Successfully</span>
                <div class="mar-b-16">
                    <input type="radio" name="" value="Yes, I`m sure"/>
                    <label>Yes, I'm sure</label>
                </div>
                <button onclick="unPopIt()" class="done-update-btn past-order-view-btn ">Done</button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="d-flex pos-relative h-40p">
        <div class="breadcrumbs a-align-e d-flex">
            <p onclick="window.location.href='../../dashboard-index'">My Dashboard </p>
            <p onclick="window.location.href='./'"><span>&nbsp; ></span> Manage Settings </p>
            <p onclick="window.location.href='./'"><span>&nbsp; ></span> Tip Amounts </p>
        </div>
        <div class="cursor-pointer center notify-dropdown d-flex flex-column g-8">
            <div class="notify-count d-flex center g-12">
                <span class="top-bell-icon material-symbols-rounded">
                    notifications_active
                </span>
                <p>0 Notifications</p>
                <span class="top-dd-icon material-symbols-rounded">
                    expand_more
                </span>
            </div>
            <div class="notify-comment">
                <p>You don't have any notifications</p>
            </div>
        </div>
        </div>
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Tip Amounts</p>
            </div>
        </div>
        <div class="container-wrap" id="add-new-device">
            <p class="sub-title mar-b-16">Set Tip Values</p>
            <!-- <form action=""> -->
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value1">Value 1</label><br>
                        <input id="value1" type="text" class="input-field out-none" placeholder="50">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="vlue2">Value 2</label><br>
                        <input id="vlue2" type="text" class="input-field  out-none" placeholder="100">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value3">Value 3</label><br>
                        <input id="value3" type="text" class="input-field  out-none" placeholder="200">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="value4">Value 4</label><br>
                        <input id="value4" type="text" class="input-field  out-none" placeholder="300">
                    </div>  
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="value5">Value 5</label><br>
                        <input id="value5" type="text" class="input-field  out-none" placeholder="400">
                    </div>
                    <div class="form-col-2">
                    </div>
                </div>
                <div class="text-right">
                    <button onclick="popIt()" class="btn-wrap past-order-view-btn">Update Values</button>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <!-- <script src="../../manage_settings/manage_setting.js"></script> -->
    <script src="../../js/delete-popup.js"></script>
    <script src="../../js/main.js"></script>
</body>

</html>
