<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="global-container" id="global">
        <div class="window">
            <div class="delete-pop-header">
                <span>
                    Disable Staff Member
                </span>
                <div class="delete-icon">
                    <img src="../assets/images/icons/delete.svg" alt="" />
                </div>
            </div>
            <div class="d-flex flex-column a-align-c">
                <span class="delete-item-pop-content delete-popup-btn-content">Are you sure you want to delete it</span>
                <div class="mar-b-16">
                    <input type="radio" name="" value="Yes, I`m sure"/>
                    <label>Yes, I'm sure</label>
                </div>
                <button onclick="unPopIt()" class="btn-wrap past-order-view-btn"><img src="../assets/images/img/Trash-Bin-Minimalistic.svg" alt=""> Delete</button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Manage Staff</p>
                <div class="d-flex center g-16">
                    <img src="../assets/images/img/arrow-right.svg" alt="" class="add-staff ex-staff disp-none">
                    <p class="add-staff disp-none">Add New Staff</p>
                    <p class="ex-staff disp-none">Ex-Staff</p>
                </div>
            </div>
            <div class="d-flex g-48 addManageStaff  ">
                <div class=" d-flex start g-8">
                    <img src="../assets/images/illustrations/staff-stats.svg" alt="">
                    <div>
                        <p class="food-h-num">17</p>
                        <p class="food-h-name">Front House Staff</p>
                    </div>
                </div>
                <div class="d-flex start g-8">
                    <img src="../assets/images/illustrations/chef-stats.svg" alt="">
                    <div>
                        <p class="food-h-num1">03</p>
                        <p class="food-h-name1">Kitchen Staff</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-staff ex-staff">
            <div class="container-wrap header center">
                <input type="search" class="search-tab out-none" placeholder="Search">
                <div>
                    <button class="btn-wrap past-order-view-btn" onclick="addStaffFun()">Add New </button>
                </div>
            </div>
        </div>
        <div class="">
            <table class="custom-table add-staff container-wrap" id="add-staff">
                <thead>
                    <tr>
                        <td>Staff ID</td>
                        <td>Image</td>
                        <td>Staff Name</td>
                        <td>Role</td>
                        <td>Reporting to</td>
                        <td>Working Since</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="staffInfoTable">
                </tbody>
            </table>
            <table class="custom-table ex-staff disp-none container-wrap">
                <thead>
                    <tr>
                        <td>Staff ID</td>
                        <td>Image</td>
                        <td>Staff Name</td>
                        <td>Role</td>
                        <td>Working From</td>
                        <td>Working To</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="exStaffInfoTable">
                </tbody>
            </table>
        </div>
        <div class="text-right add-staff ex-staff">
            <button class="btn-wrap past-order-view-btn" onclick="exStaff()">Show Ex Staff</button>
        </div>
        <div class="container-wrap disp-none add-staff" id="add-new-staff">
            <!-- <form action=""> -->
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="staffName">Staff Name</label><br>
                    <input id="staffName" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="staffImage">Staff Image</label><br>
                    <div class="past-order-input-valspam text-right">
                        <input type="file" class=" d-flex manage-order-id img-file-btn past-order-view-btn margin-left-30 out-none">
                      </div>   
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="role">Role</label><br>
                    <select class="out-none" name="" id="role">
                        <option value="">Admin</option>
                    </select>
                </div>
                <div class="form-col-2 input-box">
                    <label for="reporting">Reporting To</label><br>
                    <select class="out-none" name="" id="reporting">
                        <option value="">None</option>
                    </select>
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="contactNo">Contact No.</label><br>
                    <input id="contactNo" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="email">Email (optional)</label><br>
                    <input id="email" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="localAddress">Local Address</label><br>
                    <input id="localAddress" type="text" class="input-field out-none">
                </div>
                <div class="form-col-2 input-box">
                    <label for="permanentAddress">Permanent Address</label><br>
                    <input id="permanentAddress" type="text" class="input-field out-none">
                </div>
            </div>
            <div class="d-flex form-row">
                <div class="form-col-2 input-box">
                    <label for="panNo">PAN No.</label><br>
                    <input id="panNo" type="text" class="input-field out-none">
                </div>

                <div class="form-col-2 input-box">
                    <label for="joiningDate">Joining Date</label><br>
                    <div class="" >
                        <input  id="joiningDate" type="text" class="input-field out-none" placeholder="dd/mm/yyyy">
                        <span class="past-order-input-valspam"><img src="../assets/images/img/Calendar.svg" alt=""></span>
                      </div>                
                </div>

            </div>
            <div class="d-flex form-row">
                <!-- <div class="form-col-2 input-box" >
                    <label for="joiningDate">Identity Proof</label><br>
                    <div class="">
                        <input id="joiningDate" type="text" class="input-field manage-order-id out-none"  placeholder=".png file">
                        <span class="past-order-input-valspam">
                            <div class="text-right past-order-view-btn">
                            <button class="past-order-view-btn staff-disable-btn" onclick="window.location.href = '../../assets/images/img'">
                                choose file</button>
                            </div></span>
                      </div>                
                </div> -->
                <div class="form-col-2 input-box">
                    <label for="staffImage">Identity Proof</label><br>
                    <div class="past-order-input-valspam text-right">
                        <input type="file" class=" d-flex manage-order-id img-file-btn past-order-view-btn margin-left-30 out-none">
                      </div>   
                </div>

                <div class="form-col-2 input-box">
                    <!-- <label for="joiningDate">Access to functionality</label><br>
                    <div class="">
                        <input  id="joiningDate" type="text" class="input-field out-none">
                        <span class="past-order-input-valspam"><label  class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                         </label></span>
                      </div>                 -->
                      <label for="role">Access to functionality</label><br>
                      <select class="out-none" name="" id="role">
                          <option value="">Active</option>
                          <option value="">Inactive</option>
                      </select>
                </div>
            </div>
            <div class="d-flex past-order-cust-review">
                <div class="d-flex center g-8">
                    <input class="manage-staff-user-chk" for="user" type="checkbox">
                    <label class="manage-staff-user-lb" id="user">Send Invitation to User</label>
                </div>
              
            <div class="text-right past-order-view-btn">
                <button class="past-order-view-btn staff-disable-btn" onclick="popIt()">
                    
                    Disable Staff</button>
                <button class="btn-wrap past-order-view-btn" onclick="addStaffFun()">
                    
                    Add New Staff</button>
            </div>
        </div>
            <!-- </form> -->
        </div>
        <script src="../js/delete-popup.js"></script>
        <script src="./manage_staff.js"></script>
</body>

</html>
