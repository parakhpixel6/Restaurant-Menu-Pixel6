<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="dashboard-container">
        <div class="header center container-wrap">
            <div class="header-title d-flex center g-24">
                <p>Manage Staff</p>
                <div class="d-flex center g-16">
                    <img src="../../assets/images/img/arrow-right.svg" alt="" class="add-staff ex-staff disp-none">
                    <p class="add-staff disp-none">Add New Staff</p>
                    <p class="ex-staff disp-none">Ex-Staff</p>
                </div>
            </div>
            <div class="d-flex stats add-staff ex-staff">
                <div class="d-flex center">
                    <img src="../../assets/images/illustrations/staff-stats.svg" alt="">
                    <div>
                        <p class="stat-value">17</p>
                        <p class="stat-text">Front House Staff</p>
                    </div>
                </div>
                <div class="d-flex center">
                    <img src="../../assets/images/illustrations/chef-stats.svg" alt="">
                    <div>
                        <p class="stat-value">03</p>
                        <p class="stat-text">Kitchen Staff</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="categories-search-bar" class="add-staff ex-staff">
            <div class="container-wrap header center">
                <input type="search" class="search-tab" placeholder="Search">
                <div>
                    <button class="btn-wrap" onclick="addStaffFun()">Add New </button>
                </div>
            </div>
        </div>
        <div class="">
            <table class="custom-table add-staff container-wrap" id="add-staff">
                <thead>
                    <tr>
                        <td>Staff ID</td>
                        <td>Image</td>
                        <td>Staff Name</td>
                        <td>Role</td>
                        <td>Reporting to</td>
                        <td>Working Since</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="staffInfoTable">
                </tbody>
            </table>
            <table class="custom-table ex-staff disp-none container-wrap">
                <thead>
                    <tr>
                        <td>Staff ID</td>
                        <td>Image</td>
                        <td>Staff Name</td>
                        <td>Role</td>
                        <td>Working From</td>
                        <td>Working To</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="exStaffInfoTable">
                </tbody>
            </table>
        </div>
         <div class="text-right add-staff ex-staff">
            <button class="btn-wrap" onclick="exStaff()">Show Ex Staff</button>
        </div>
        <div class="container-wrap disp-none add-staff" id="add-new-staff">
            <!-- <form action=""> -->
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="staffName">Staff Name</label><br>
                        <input id="staffName" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="staffImage">Staff Image</label><br>
                        <input id="staffImage" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="role">Role</label><br>
                        <select name="" id="role">
                            <option value="">Admin</option>
                        </select>
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="reporting">Reporting To</label><br>
                        <select name="" id="reporting">
                            <option value="">None</option>
                        </select>
                    </div>
                </div>  
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="contactNo">Contact No.</label><br>
                        <input id="contactNo" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="email">Email (optional)</label><br>
                        <input id="email" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="localAddress">Local Address</label><br>
                        <input id="localAddress" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="permanentAddress">Permanent Address</label><br>
                        <input id="permanentAddress" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="panNo">PAN No.</label><br>
                        <input id="panNo" type="text" class="input-field">
                    </div>
                    <div class="form-col-2 input-box">
                        <label for="joiningDate">Joining Date</label><br>
                        <input id="joiningDate" type="text" class="input-field">
                    </div>
                </div>
                <div class="d-flex form-row">
                    <div class="form-col-2 input-box">
                        <label for="identityProof">Identity Proof</label><br>
                        <input id="identityProof" type="text" class="input-field">
                    </div>
                    <div class="form-col-2">
                        
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-wrap">Disable Staff</button>
                    <button class="btn-wrap" onclick="addStaffFun()">Add New Staff</button>
                </div>
            <!-- </form> -->
        </div>
    <script src="./manage_staff.js"></script>
</body>

</html>
